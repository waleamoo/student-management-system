<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{common :: myheader}"></div>
  <title>Student System | Home</title>
</head>

<body>

  <div th:replace="~{common :: mynav}"></div>

  <br><br>

  <div class="container">
    <div class="row mt-4 mb-4">

      <div class="col-lg-12">
        <div class="row my-4">
          <h1 th:text="${student.firstName}"></h1>
        </div>

        <div class="row mt-4 mb-4">
          <div class="col-md-12">

            <div class="card mb-4">

              <div class="card-body mb-4">

                <table class="table table-striped table-hover table-bordered">
                  <tbody>
                    <tr>
                      <td colspan="3">Student details</td>
                    </tr>
                    <tr>
                      <td>Student First Name: <strong th:text="${student.firstName}"></strong></td>
                      <td>Student Last Name: <strong th:text="${student.lastName}"></strong></td>
                      <td>Student Email: <strong th:text="${student.email}"></strong></td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:insert="~{common :: myfooter}"></div>
</body>

</html>
