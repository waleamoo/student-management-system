<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{common :: myheader}"></div>
  <title>Student System | Home</title>
</head>

<body>

  <div th:replace="~{common :: mynav}"></div>

  <br><br>

  <div class="container">
    <div class="row mt-4 mb-4">

      <div class="col-lg-12">
        <div class="row my-4">
          <h1>List of Students</h1>
        </div>

        <div class="row mt-4 mb-4">
          <div class="col-md-12">

            <div class="card mb-4">

              <div class="card-body mb-4">

                <table class="table table-striped table-hover table-bordered">
                  <thead>
                    <tr>
                      <th>Student First Name</th>
                      <th>Student Last Name</th>
                      <th>Student Email</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="student : ${students}">
                      <td th:text="${student.firstName}"></td>
                      <td th:text="${student.lastName}"></td>
                      <td th:text="${student.email}"></td>
                      <td>
                        <a class="btn btn-primary" th:href="@{/students/{studentId}/edit(studentId=${student.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/students/{studentId}/delete(studentId=${student.id})}">Delete</a>
                        <a class="btn btn-info" th:href="@{/students/{studentId}/view(studentId=${student.id})}">View</a>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:insert="~{common :: myfooter}"></div>
</body>

</html>
