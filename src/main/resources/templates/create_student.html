<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{common :: myheader}"></div>
  <title>Student System | Create</title>
</head>

<body>

  <div th:replace="~{common :: mynav}"></div>

  <br><br>

  <div class="container">
    <div class="row mt-4 mb-4">

      <div class="col-lg-12">
        <div class="row my-4">
          <h1>Create Student</h1>
        </div>

        <div class="row mt-4 mb-4">
          <div class="col-md-8 offset-md-2">

            <div class="card mb-4">

              <div class="card-body mb-4">

                <form role="form" method="post" th:action="@{/students/new}" th:object="${student}">

                  <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" type="text" name="firstName" id="firstName" class="form-control" placeholder="First name" aria-describedby="helpId">
                    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First name</small>
                  </div>

                  <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" type="text" name="lastName" id="lastName" class="form-control" placeholder="Last name" aria-describedby="helpId">
                    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last name</small>
                  </div>

                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="text" name="email" id="email" class="form-control" placeholder="Email" aria-describedby="helpId">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email address</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div th:insert="~{common :: myfooter}"></div>
</body>

</html>
